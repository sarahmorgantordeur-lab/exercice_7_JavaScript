<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Page de connexion -->
  <div id="loginPage" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="loginEmail" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" id="loginPassword" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Se connecter
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Pas de compte ? <a href="#" id="showRegister" class="text-blue-600 hover:underline">S'inscrire</a>
      </p>
    </div>
  </div>

  <!-- Page d'inscription -->
  <div id="registerPage" class="min-h-screen flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Inscription</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
          <input type="text" id="registerName" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="registerEmail" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" id="registerPassword" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          S'inscrire
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Déjà un compte ? <a href="#" id="showLogin" class="text-blue-600 hover:underline">Se connecter</a>
      </p>
    </div>
  </div>

  <!-- Tableau de bord principal -->
  <div id="dashboard" class="hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Ma To-Do List</h1>
        <div class="flex items-center space-x-4">
          <span id="userNameDisplay" class="text-gray-700"></span>
          <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">
            Déconnexion
          </button>
        </div>
      </div>
    </header>

    <!-- Contenu principal -->
    <main class="max-w-4xl mx-auto px-4 py-8">
      <!-- Section Ajout de tâche -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Ajouter une tâche</h2>
        <form id="taskForm" class="flex space-x-3">
          <input type="text" id="taskInput" placeholder="Nouvelle tâche..."
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
            Ajouter
          </button>
        </form>
      </div>

      <!-- Liste des tâches -->
      <div>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Mes tâches</h2>
        <ul id="taskList" class="space-y-3">
          <!-- Les tâches s’afficheront ici -->
        </ul>
      </div>
    </main>
  </div>

  <script type="module" src="src/main.js"></script>

</body>
</html>
